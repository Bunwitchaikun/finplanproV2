<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{public-layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>FinPlanPro - Login</title>
</head>
<body>
<main role="main">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login to FinPlanPro</h3></div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Invalid username or password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            You have been logged out.
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="username" name="username" type="text" placeholder="username" required autofocus/>
                                <label for="username">Username or Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" name="password" type="password" placeholder="Password" required/>
                                <label for="password">Password</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" th:href="@{/forgot-password}">Forgot Password?</a>
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a th:href="@{/register}">Need an account? Sign up!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
