<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::main}, ~{::scripts})}">
<head>
    <title>Dashboard</title>
</head>
<body>
<main role="main">
    <div class="container-fluid">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Dashboard</h1>
            <div class="text-muted">
                Welcome back, <strong sec:authentication="name">User</strong>!
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0 me-3">
                            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                                <i class="bi bi-graph-up-arrow" style="font-size: 1.5rem;"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1">
                            <h6 class="card-subtitle mb-2 text-muted">Net Worth</h6>
                            <h4 class="card-title" th:text="${#numbers.formatDecimal(latestNetWorth, 1, 'COMMA', 2, 'POINT')} + ' THB'"></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0 me-3">
                            <div class="bg-success text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                                <i class="bi bi-bullseye" style="font-size: 1.5rem;"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1">
                            <h6 class="card-subtitle mb-2 text-muted">Retirement Goal</h6>
                            <h4 class="card-title" th:text="${#numbers.formatDecimal(retirementFundsNeeded, 1, 'COMMA', 2, 'POINT')} + ' THB'"></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0 me-3">
                            <div class="bg-warning text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                                <i class="bi bi-shield-shaded" style="font-size: 1.5rem;"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1">
                            <h6 class="card-subtitle mb-2 text-muted">Life Coverage</h6>
                            <h4 class="card-title" th:text="${#numbers.formatDecimal(totalLifeCoverage, 1, 'COMMA', 2, 'POINT')} + ' THB'"></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0 me-3">
                            <div class="bg-danger text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                                <i class="bi bi-receipt" style="font-size: 1.5rem;"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1">
                            <h6 class="card-subtitle mb-2 text-muted">Latest Tax</h6>
                            <h4 class="card-title" th:text="${#numbers.formatDecimal(latestTaxPayable, 1, 'COMMA', 2, 'POINT')} + ' THB'"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row g-4">
            <div class="col-lg-12">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-header bg-transparent">
                        <h5 class="card-title mb-0">Net Worth Trend</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="netWorthChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:fragment="scripts">
    <script th:inline="javascript">
        /*<![CDATA[*/
        const netWorthLabels = /*[[${netWorthLabels}]]*/ [];
        const netWorthData = /*[[${netWorthData}]]*/ [];

        const netWorthCtx = document.getElementById('netWorthChart').getContext('2d');
        new Chart(netWorthCtx, {
            type: 'line',
            data: {
                labels: netWorthLabels,
                datasets: [{
                    label: 'Net Worth (THB)',
                    data: netWorthData,
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
        /*]]>*/
    </script>
</th:block>

</body>
</html>
