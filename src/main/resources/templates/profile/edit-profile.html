<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">

<head>
    <title>Edit Profile</title>
</head>

<body>
    <main role="main">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Edit Profile</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/profile/{id}/edit(id=${userProfile.id})}" th:object="${userProfile}"
                                method="post" enctype="multipart/form-data">
                                <div class="mb-3 text-center">
                                    <img th:if="${userProfile.profileImageUrl != null}"
                                        th:src="@{${userProfile.profileImageUrl}}" alt="Current Profile Picture"
                                        class="img-thumbnail mb-2" style="max-width: 150px; border-radius: 50%;">
                                    <img th:unless="${userProfile.profileImageUrl != null}"
                                        src="https://via.placeholder.com/150" alt="Default Profile Picture"
                                        class="img-thumbnail mb-2" style="max-width: 150px; border-radius: 50%;">
                                </div>
                                <div class="mb-3">
                                    <label for="profileImage" class="form-label">Profile Picture</label>
                                    <input type="file" class="form-control" id="profileImage" th:field="*{profileImage}"
                                        accept="image/*">
                                </div>
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <input type="text" class="form-control" id="gender" th:field="*{gender}" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
