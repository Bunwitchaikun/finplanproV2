<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{public-layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Register for FinPlanPro</title>
</head>
<body>
<main role="main">
    <div class="auth-card card shadow-lg p-4 p-md-5">
        <div class="card-body">
            <div th:if="${param.success}">
                <h2 class="text-center mb-4 fw-bold">Registration successful</h2>
                <p class="text-center text-muted mb-4">Your FinPlanPro account is ready.</p>
                <div class="d-grid">
                    <a th:href="@{/login}" class="btn btn-primary btn-lg">Back to login</a>
                </div>
            </div>

            <div th:unless="${param.success}">
                <h2 class="text-center mb-4 fw-bold">Join FinPlanPro</h2>
                <p class="text-center text-muted mb-4">Create your account to get started</p>

                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control form-control-lg" id="firstName" th:field="*{firstName}" required placeholder="Enter your first name" autofocus>
                            <p th:if="${#fields.hasErrors('firstName')}" class="text-danger mt-1" th:errors="*{firstName}"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control form-control-lg" id="lastName" th:field="*{lastName}" required placeholder="Enter your last name">
                            <p th:if="${#fields.hasErrors('lastName')}" class="text-danger mt-1" th:errors="*{lastName}"></p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control form-control-lg" id="username" th:field="*{username}" required placeholder="Choose a username">
                        <p th:if="${#fields.hasErrors('username')}" class="text-danger mt-1" th:errors="*{username}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" id="email" th:field="*{email}" required placeholder="Enter your email address">
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger mt-1" th:errors="*{email}"></p>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" th:field="*{password}" required placeholder="Create a strong password">
                        <p th:if="${#fields.hasErrors('password')}" class="text-danger mt-1" th:errors="*{password}"></p>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dateOfBirth" class="form-label">Date of birth</label>
                            <input type="date" class="form-control form-control-lg" id="dateOfBirth" th:field="*{dateOfBirth}" required>
                            <p th:if="${#fields.hasErrors('dateOfBirth')}" class="text-danger mt-1" th:errors="*{dateOfBirth}"></p>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select form-select-lg" id="gender" th:field="*{gender}" required>
                                <option value="" disabled hidden>Select gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                            <p th:if="${#fields.hasErrors('gender')}" class="text-danger mt-1" th:errors="*{gender}"></p>
                        </div>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <span class="text-muted">Already have an account? <a th:href="@{/login}" class="text-decoration-none fw-bold">Login here</a></span>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
