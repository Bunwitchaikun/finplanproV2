<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{public-layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Register for FinPlanPro</title>
</head>
<body>
<main role="main">
    <div class="auth-card card shadow-lg p-4 p-md-5">
        <div class="card-body">
            <h2 class="text-center mb-4 fw-bold">Join FinPlanPro</h2>
            <p class="text-center text-muted mb-4">Create your account to get started</p>

            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                You've successfully registered! Please <a th:href="@{/login}" class="alert-link">login here</a>.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control form-control-lg" id="username" th:field="*{username}" required autofocus placeholder="Choose a username">
                    <p th:if="${#fields.hasErrors('username')}" class="text-danger mt-1" th:errors="*{username}"></p>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" th:field="*{email}" required placeholder="Enter your email address">
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger mt-1" th:errors="*{email}"></p>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" th:field="*{password}" required placeholder="Create a strong password">
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger mt-1" th:errors="*{password}"></p>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <span class="text-muted">Already have an account? <a th:href="@{/login}" class="text-decoration-none fw-bold">Login here</a></span>
            </div>
        </div>
    </div>
</main>
</body>
</html>
