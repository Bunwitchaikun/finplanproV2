<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Register</title>
</head>
<body>
<main role="main">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Register</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.success}">
                            <div class="alert alert-info">You've successfully registered to our app!</div>
                        </div>
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required
                                       autofocus="autofocus">
                                <p th:if="${#fields.hasErrors('username')}" class="text-danger"
                                   th:errors="*{username}"></p>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                                   th:errors="*{email}"></p>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}"
                                       required>
                                <p th:if="${#fields.hasErrors('password')}" class="text-danger"
                                   th:errors="*{password}"></p>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <span>Already have an account? <a th:href="@{/login}">Login here</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
