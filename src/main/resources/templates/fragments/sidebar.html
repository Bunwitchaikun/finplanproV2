<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

    <div th:fragment="sidebar(activeMenu)" class="sidebar-container">
        <a th:href="@{/dashboard}" class="sidebar-brand text-decoration-none">
            <i class="bi bi-bank me-2" style="font-size: 1.5rem; color: var(--accent-blue);"></i>
            <span>FinPlanPro</span>
        </a>

        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/dashboard}" class="nav-link"
                    th:classappend="${activeMenu == 'dashboard' ? 'active' : ''}">
                    <i class="bi bi-house-door me-2"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/assets}" class="nav-link" th:classappend="${activeMenu == 'assets' ? 'active' : ''}">
                    <i class="bi bi-wallet2 me-2"></i>
                    Assets
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/insurance}" class="nav-link"
                    th:classappend="${activeMenu == 'insurance' ? 'active' : ''}">
                    <i class="bi bi-shield-check me-2"></i>
                    Insurance
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/retirement/basic}" class="nav-link"
                    th:classappend="${activeMenu == 'retirement' ? 'active' : ''}">
                    <i class="bi bi-sunrise me-2"></i>
                    Retirement (Basic)
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/retirement/advanced/start}" class="nav-link"
                    th:classappend="${activeMenu == 'retirement_advanced' ? 'active' : ''}">
                    <i class="bi bi-gem me-2"></i>
                    Retirement (Advanced)
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/tax}" class="nav-link" th:classappend="${activeMenu == 'tax' ? 'active' : ''}">
                    <i class="bi bi-file-earmark-text me-2"></i>
                    Tax
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/profile}" class="nav-link" th:classappend="${activeMenu == 'profile' ? 'active' : ''}">
                    <i class="bi bi-person-circle me-2"></i>
                    Profile
                </a>
            </li>
        </ul>

        <div class="mt-auto">
            <div class="d-flex align-items-center mb-2">
                <img src="https://github.com/mdo.png" alt="" width="40" height="40" class="rounded-circle me-3">
                <strong sec:authentication="name" class="text-white">username</strong>
            </div>
            <div class="ps-1">
                <a th:href="@{/logout}" class="text-secondary text-decoration-none d-block hover-text-white">Sign
                    out</a>
            </div>
        </div>
    </div>

</body>

</html>
