<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Tax Calculator</title>
</head>
<body>
<main role="main">
    <div class="container-fluid">
        <h1 class="h3 mb-4">Tax Calculator</h1>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <form th:action="@{/tax/calculate}" th:object="${taxRecord}" method="post">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h5 class="card-title mb-4">Income & Deductions</h5>
                    
                    <!-- Income Section -->
                    <div class="row g-3 border-bottom pb-3 mb-3">
                        <div class="col-md-4">
                            <label for="taxYear" class="form-label">Tax Year</label>
                            <input type="number" class="form-control" id="taxYear" th:field="*{taxYear}" required placeholder="e.g., 2025">
                        </div>
                        <div class="col-md-4">
                            <label for="monthlyIncome" class="form-label">Monthly Income</label>
                            <input type="number" step="0.01" class="form-control" id="monthlyIncome" th:field="*{monthlyIncome}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="otherAnnualIncome" class="form-label">Other Annual Income</label>
                            <input type="number" step="0.01" class="form-control" id="otherAnnualIncome" th:field="*{otherAnnualIncome}">
                        </div>
                    </div>

                    <!-- Personal Deductions -->
                    <div class="row g-3 border-bottom pb-3 mb-3">
                         <div class="col-md-3">
                            <label for="childrenCount" class="form-label">Children</label>
                            <input type="number" class="form-control" id="childrenCount" th:field="*{childrenCount}">
                        </div>
                        <div class="col-md-3">
                            <label for="parentCount" class="form-label">Parents</label>
                            <input type="number" class="form-control" id="parentCount" th:field="*{parentCount}">
                        </div>
                        <div class="col-md-3">
                            <label for="disabledCareCount" class="form-label">Disabled Care</label>
                            <input type="number" class="form-control" id="disabledCareCount" th:field="*{disabledCareCount}">
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="hasSpouse" th:field="*{hasSpouse}">
                                <label class="form-check-label" for="hasSpouse">Has Spouse (no income)</label>
                            </div>
                        </div>
                    </div>

                    <!-- Insurance & Funds -->
                    <div class="row g-3">
                        <div class="col-md-3"><label>Life Insurance</label><input type="number" step="0.01" class="form-control" th:field="*{lifeInsurancePremium}"></div>
                        <div class="col-md-3"><label>Health Insurance</label><input type="number" step="0.01" class="form-control" th:field="*{healthInsurancePremium}"></div>
                        <div class="col-md-3"><label>Parent's Health Ins.</label><input type="number" step="0.01" class="form-control" th:field="*{parentHealthInsurancePremium}"></div>
                        <div class="col-md-3"><label>Pension Insurance</label><input type="number" step="0.01" class="form-control" th:field="*{pensionInsurancePremium}"></div>
                        <div class="col-md-3"><label>Provident Fund</label><input type="number" step="0.01" class="form-control" th:field="*{providentFund}"></div>
                        <div class="col-md-3"><label>RMF</label><input type="number" step="0.01" class="form-control" th:field="*{rmf}"></div>
                        <div class="col-md-3"><label>SSF</label><input type="number" step="0.01" class="form-control" th:field="*{ssf}"></div>
                        <div class="col-md-3"><label>NSF (กอช.)</label><input type="number" step="0.01" class="form-control" th:field="*{nac}"></div>
                    </div>
                    
                    <hr class="my-4">
                    <button type="submit" class="btn btn-primary px-4">Calculate Tax</button>
                </div>
            </div>
        </form>

        <!-- Result Section -->
        <div th:if="${showResult}" class="mt-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white"><h5 class="mb-0">Calculation Result</h5></div>
                <div class="card-body p-4">
                    <dl class="row">
                        <dt class="col-sm-4">Total Annual Income</dt>
                        <dd class="col-sm-8" th:text="${#numbers.formatCurrency(taxRecord.totalIncome)}"></dd>
                        
                        <dt class="col-sm-4">Total Deduction</dt>
                        <dd class="col-sm-8" th:text="${#numbers.formatCurrency(taxRecord.totalDeduction)}"></dd>

                        <dt class="col-sm-4">Net Taxable Income</dt>
                        <dd class="col-sm-8 fw-bold" th:text="${#numbers.formatCurrency(taxRecord.netTaxableIncome)}"></dd>
                        
                        <hr class="my-2">

                        <dt class="col-sm-4 h4">Annual Tax Payable</dt>
                        <dd class="col-sm-8 h4 text-danger fw-bold" th:text="${#numbers.formatCurrency(taxRecord.taxPayable)}"></dd>
                    </dl>
                    <form th:action="@{/tax/save}" th:object="${taxRecord}" method="post" class="mt-3">
                        <!-- Hidden fields to pass the calculated data -->
                        <input th:each="field : ${#fields.allStatics()}" type="hidden" th:field="*{__${field}__}">
                        <button type="submit" class="btn btn-success">Save this Calculation</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
