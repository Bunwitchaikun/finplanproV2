<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:fragment="layout(title, main, scripts)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">FinPlanPro</title>

    <!-- Google Fonts: Outfit & Prompt -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Prompt:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom global styles -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>

    <div class="main-content">
        <!-- Sidebar Fragment -->
        <div th:replace="~{fragments/sidebar :: sidebar(activeMenu=${activeMenu})}"></div>

        <!-- Content Area -->
        <div class="content-wrapper">
            <!-- Main Content passed from other templates -->
            <main role="main">
                <div th:replace="${main}"></div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Page-specific scripts -->
    <th:block th:replace="${scripts} ?: ~{}"></th:block>

</body>

</html>
