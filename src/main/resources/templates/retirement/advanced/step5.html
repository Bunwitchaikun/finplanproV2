<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Advanced Retirement - Step 5</title>
</head>
<body>
<main role="main">
    <h1>Step 5: Your Haves</h1>
    <form th:action="@{/retirement/advanced/step5}" th:object="${plan}" method="post">
        <div>
            <label for="currentAssets">Current Liquid Assets:</label>
            <input type="number" step="0.01" id="currentAssets" th:field="*{currentAssets}" required>
        </div>
        <div>
            <label for="rmfSsf">RMF/SSF:</label>
            <input type="number" step="0.01" id="rmfSsf" th:field="*{rmfSsf}" required>
        </div>
        <div>
            <label for="pension">Pension:</label>
            <input type="number" step="0.01" id="pension" th:field="*{pension}" required>
        </div>
        <div>
            <label for="annuity">Annuity:</label>
            <input type="number" step="0.01" id="annuity" th:field="*{annuity}" required>
        </div>
        <button type="submit">Next</button>
    </form>
</main>
</body>
</html>
