<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main}, ~{})}">

<head>
    <title>Advanced Retirement - Step 5: Assets & Liabilities</title>
</head>

<body>
    <main role="main">
        <div class="container-fluid">
            <h1 class="h3 mb-4">Advanced Retirement Planner</h1>
            <div class="progress mb-4" style="height: 20px;">
                <div class="progress-bar" role="progressbar" style="width: 71%;" aria-valuenow="71" aria-valuemin="0"
                    aria-valuemax="100">Step 5 of 7</div>
            </div>
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h5 class="card-title mb-4"><i class="bi bi-wallet2 me-2"></i>ขั้นตอนที่ 5: ทรัพย์สิน-หนี้สิน
                        (Assets & Liabilities)</h5>

                    <form th:action="@{/retirement/advanced/step5}" th:object="${assetLiabilityDto}" method="post">
                        <div class="row">
                            <!-- Assets Column -->
                            <div class="col-md-6">

                                <!-- Liabilities Total -->
                                <div class="mt-4 p-3 bg-danger bg-opacity-25 rounded"
                                    th:if="${assetLiabilityDto.totalLiabilities != null}">
                                    <h6 class="mb-1">รวมหนี้สิน</h6>
                                    <h4 class="mb-0 text-danger"
                                        th:text="${#numbers.formatDecimal(assetLiabilityDto.totalLiabilities ?: 0, 1, 'COMMA', 2, 'POINT')}">
                                        0.00</h4>
                                </div>
                            </div>
                        </div>
                </div>
            </div>

            <!-- Net Worth Summary -->
            <div class="row mt-4" th:if="${assetLiabilityDto.netWorth != null}">
                <div class="col-12">
                    <div class="card bg-primary bg-opacity-10 border-primary">
                        <div class="card-body text-center">
                            <h5 class="card-title text-primary mb-3">ความมั่งคั่งสุทธิ (Net Worth)</h5>
                            <h2 class="mb-3"
                                th:classappend="${assetLiabilityDto.netWorth >= 0} ? 'text-success' : 'text-danger'"
                                th:text="${#numbers.formatDecimal(assetLiabilityDto.netWorth ?: 0, 1, 'COMMA', 2, 'POINT')}">
                                0.00</h2>
                            <p class="text-muted mb-0 fst-italic">"เราจะมั่งคั่งมากแค่ไหน
                                ขึ้นอยู่กับว่าเรากำลังสะสมอะไรอยู่"</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="col-12 d-flex justify-content-between mt-5">
                <a th:href="@{/retirement/advanced/step4}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i>
                    ย้อนกลับ</a>
                <div>
                    <button type="submit" name="action" value="calculate" class="btn btn-info text-white me-2"><i
                            class="bi bi-calculator"></i> คำนวณ</button>
                    <button type="submit" name="action" value="next" class="btn btn-primary">ต่อไป <i
                            class="bi bi-arrow-right"></i></button>
                </div>
            </div>
            </form>
        </div>
        </div>
        </div>
    </main>

    <script th:inline="javascript">
        let assetIndex = 7;  // Start after predefined assets
        let liabilityIndex = 7;  // Start after predefined liabilities

        function addAssetRow() {
            const container = document.getElementById('assets-container');
            const newRow = document.createElement('div');
            newRow.className = 'mb-3 custom-asset-row';
            newRow.innerHTML = `
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" name="assetItems[${assetIndex}].name" placeholder="ชื่อทรัพย์สิน">
                </div>
                <div class="col-5">
                    <input type="number" class="form-control" name="assetItems[${assetIndex}].amount" placeholder="0.00" step="0.01">
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-sm btn-danger" onclick="this.closest('.custom-asset-row').remove()">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        `;
            container.appendChild(newRow);
            assetIndex++;
        }

        function addLiabilityRow() {
            const container = document.getElementById('liabilities-container');
            const newRow = document.createElement('div');
            newRow.className = 'mb-3 custom-liability-row';
            newRow.innerHTML = `
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" name="liabilityItems[${liabilityIndex}].name" placeholder="ชื่อหนี้สิน">
                </div>
                <div class="col-5">
                    <input type="number" class="form-control" name="liabilityItems[${liabilityIndex}].amount" placeholder="0.00" step="0.01">
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-sm btn-danger" onclick="this.closest('.custom-liability-row').remove()">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        `;
            container.appendChild(newRow);
            liabilityIndex++;
        }
    </script>
</body>

</html>
