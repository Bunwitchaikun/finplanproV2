<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Advanced Retirement - Step 5</title>
</head>
<body>
<main role="main">
    <div class="container py-4">
        <h2 class="mb-4">ขั้นที่ 5: สินทรัพย์ / เงินลงทุน (แผน <span th:text="${planId}"></span>)</h2>
        <form th:action="@{'/retirement/advanced/' + ${planId} + '/step/5'}" th:object="${form}" method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">กองทุนสำรองเลี้ยงชีพ / Provident Fund</label>
                <input type="number" class="form-control" th:field="*{providentFund}" min="0" step="1000">
            </div>
            <div class="col-md-6">
                <label class="form-label">RMF</label>
                <input type="number" class="form-control" th:field="*{rmf}" min="0" step="1000">
            </div>
            <div class="col-md-6">
                <label class="form-label">SSF</label>
                <input type="number" class="form-control" th:field="*{ssf}" min="0" step="1000">
            </div>
            <div class="col-md-6">
                <label class="form-label">บำนาญ / Annuity</label>
                <input type="number" class="form-control" th:field="*{annuity}" min="0" step="1000">
            </div>
            <div class="col-md-6">
                <label class="form-label">หุ้น / Stocks</label>
                <input type="number" class="form-control" th:field="*{stocks}" min="0" step="1000">
            </div>
            <div class="col-md-6">
                <label class="form-label">ทอง / Gold</label>
                <input type="number" class="form-control" th:field="*{gold}" min="0" step="1000">
            </div>
            <div class="col-md-6">
                <label class="form-label">สินทรัพย์อื่น ๆ</label>
                <input type="number" class="form-control" th:field="*{otherAssets}" min="0" step="1000">
            </div>
            <div class="col-md-6">
                <label class="form-label">คาดการณ์อัตราเติบโตก่อนเกษียณ</label>
                <input type="number" class="form-control" th:field="*{growthRate}" step="0.01" placeholder="เช่น 0.05">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">ต่อไป (Step 6)</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
