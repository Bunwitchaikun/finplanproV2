<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Advanced Retirement - Step 7</title>
</head>
<body>
<main role="main">
    <h1>Step 7: Test & Save</h1>
    <p>This is a placeholder for the 4 Scenarios Simulation.</p>
    
    <div th:object="${plan}">
        <p>Ready to save this plan?</p>
        <p>Plan Name: <strong th:text="*{planName}"></strong></p>
        <p>Funding Gap: <strong th:text="${#numbers.formatCurrency(plan.fundGap)}"></strong></p>
    </div>

    <form th:action="@{/retirement/advanced/save}" method="post">
        <button type="submit" class="btn btn-primary">Save Plan</button>
        <a th:href="@{/retirement/advanced/start}" class="btn btn-secondary">Cancel</a>
    </form>
</main>
</body>
</html>
