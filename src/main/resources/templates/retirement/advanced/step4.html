<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Advanced Retirement - Step 4</title>
</head>
<body>
<main role="main">
    <h1>Step 4: Your Expenses</h1>
    <form th:action="@{/retirement/advanced/step4}" th:object="${plan}" method="post">
        <div>
            <label for="desiredMonthlyExpense">Desired Monthly Expense (Today's Value):</label>
            <input type="number" step="0.01" id="desiredMonthlyExpense" th:field="*{desiredMonthlyExpense}" required>
        </div>
        <div>
            <label for="specialExpense">One-time Special Expense (Today's Value):</label>
            <input type="number" step="0.01" id="specialExpense" th:field="*{specialExpense}" required>
        </div>
        <button type="submit">Next</button>
    </form>
</main>
</body>
</html>
