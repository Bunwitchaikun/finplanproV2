<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Advanced Retirement - Step 2</title>
</head>
<body>
<main role="main">
    <h1>Step 2: Your Life</h1>
    <form th:action="@{/retirement/advanced/step2}" th:object="${plan}" method="post">
        <div>
            <label for="lifeExpectancy">Life Expectancy:</label>
            <input type="number" id="lifeExpectancy" th:field="*{lifeExpectancy}" required>
        </div>
        <button type="submit">Next</button>
    </form>
</main>
</body>
</html>
