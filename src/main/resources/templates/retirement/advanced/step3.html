<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Advanced Retirement - Step 3</title>
</head>
<body>
<main role="main">
    <h1>Step 3: Your Wants</h1>
    <form th:action="@{/retirement/advanced/step3}" th:object="${plan}" method="post">
        <div>
            <label for="lifestyle">Lifestyle:</label>
            <input type="text" id="lifestyle" th:field="*{lifestyle}" required placeholder="e.g., Comfortable">
        </div>
        <button type="submit">Next</button>
    </form>
</main>
</body>
</html>
