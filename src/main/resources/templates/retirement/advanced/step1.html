<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main}, ~{::scripts})}">
<head>
    <title>Advanced Retirement - Step 1: You</title>
</head>
<body>
<main role="main">
    <div class="container-fluid">
        <h1 class="h3 mb-4">Advanced Retirement Planner</h1>
        <div class="progress mb-4" style="height: 20px;">
            <div class="progress-bar" role="progressbar" style="width: 14%;" aria-valuenow="14" aria-valuemin="0" aria-valuemax="100">Step 1 of 6</div>
        </div>
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h5 class="card-title mb-4"><i class="bi bi-person-check me-2"></i>ขั้นตอนที่ 1: เกี่ยวกับคุณ</h5>
                <form th:action="@{/retirement/advanced/step1}" th:object="${step1Dto}" method="post" class="row g-3">
                    <div class="col-md-4">
                        <label for="currentAge" class="form-label">อายุปัจจุบัน (ปี)</label>
                        <input type="number" class="form-control" id="currentAge" th:field="*{currentAge}" placeholder="เช่น 30" required>
                    </div>
                    <div class="col-md-4">
                        <label for="retirementAge" class="form-label">อายุที่ต้องการเกษียณ (ปี)</label>
                        <input type="number" class="form-control" id="retirementAge" th:field="*{retirementAge}" placeholder="เช่น 60" required>
                    </div>
                    <div class="col-md-4">
                        <label for="yearsToRetirement" class="form-label">คุณมีเวลาอีก (ปีก่อนเกษียณ)</label>
                        <input type="number" class="form-control" id="yearsToRetirement" th:field="*{yearsToRetirement}" readonly>
                    </div>
                     <div class="col-md-12">
                        <label for="gender" class="form-label">เพศ</label>
                        <select class="form-select" id="gender" th:field="*{gender}">
                            <option value="">-- เลือกเพศ --</option>
                            <option value="MALE">ชาย</option>
                            <option value="FEMALE">หญิง</option>
                        </select>
                    </div>
                    <div class="col-12 text-end mt-4">
                        <button type="submit" class="btn btn-primary">ต่อไป <i class="bi bi-arrow-right"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<th:block th:fragment="scripts">
    <script>
        const currentAgeInput = document.getElementById('currentAge');
        const retirementAgeInput = document.getElementById('retirementAge');
        const yearsToRetirementInput = document.getElementById('yearsToRetirement');

        function calculateYears() {
            const currentAge = parseInt(currentAgeInput.value) || 0;
            const retirementAge = parseInt(retirementAgeInput.value) || 0;
            const years = retirementAge - currentAge;
            yearsToRetirementInput.value = Math.max(0, years);
        }

        currentAgeInput.addEventListener('input', calculateYears);
        retirementAgeInput.addEventListener('input', calculateYears);

        // Initial calculation on page load
        document.addEventListener('DOMContentLoaded', calculateYears);
    </script>
</th:block>

</body>
</html>
