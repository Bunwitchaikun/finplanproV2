<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Advanced Retirement - Step 1</title>
</head>
<body>
<main role="main">
    <h1>Step 1: About You</h1>
    <form th:action="@{/retirement/advanced/step1}" th:object="${plan}" method="post">
        <div>
            <label for="planName">Plan Name:</label>
            <input type="text" id="planName" th:field="*{planName}" required>
        </div>
        <div>
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" th:field="*{gender}" required>
        </div>
        <div>
            <label for="retireAge">Retirement Age:</label>
            <input type="number" id="retireAge" th:field="*{retireAge}" required>
        </div>
        <button type="submit">Next</button>
    </form>
</main>
</body>
</html>
