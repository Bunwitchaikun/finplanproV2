<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Retirement Planner (Basic)</title>
</head>
<body>
<main role="main">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Retirement Planner (Basic)</h3>
                    </div>
                    <div class="card-body">
                        <a href="/retirement/basic/new" class="btn btn-primary mb-3">New Plan</a>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Current Age</th>
                                <th>Retirement Age</th>
                                <th>Monthly Expense</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="plan : ${retirementBasicList}">
                                <td th:text="${plan.currentAge}"></td>
                                <td th:text="${plan.retireAge}"></td>
                                <td th:text="${plan.monthlyExpense}"></td>
                                <td>
                                    <a th:href="@{/retirement/basic/{id}/delete(id=${plan.id})}" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
