<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main}, ~{})}">

<head>
    <title>My Profile</title>
</head>

<body>
    <main role="main">
        <div class="container-fluid">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3">My Profile</h1>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h5 class="card-title mb-4">Personal Information</h5>

                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span th:text="${success}"></span>
                    </div>

                    <form th:action="@{/profile}" th:object="${userProfile}" method="post"
                        enctype="multipart/form-data">
                        <div class="row g-3">
                            <!-- Profile Image -->
                            <div class="col-12 text-center mb-3">
                                <img th:if="${userProfile.profileImageUrl != null}"
                                    th:src="@{${userProfile.profileImageUrl}}" alt="Profile Picture"
                                    class="img-thumbnail rounded-circle mb-3"
                                    style="width: 150px; height: 150px; object-fit: cover;">
                                <img th:unless="${userProfile.profileImageUrl != null}"
                                    src="https://via.placeholder.com/150" alt="Default Profile Picture"
                                    class="img-thumbnail rounded-circle mb-3"
                                    style="width: 150px; height: 150px; object-fit: cover;">
                                <div>
                                    <label for="profileImage" class="form-label btn btn-outline-secondary btn-sm">
                                        <i class="bi bi-camera me-2"></i>Change Profile Picture
                                    </label>
                                    <input type="file" class="form-control d-none" id="profileImage" name="profileImage"
                                        accept="image/*" onchange="previewImage(this)">
                                </div>
                            </div>

                            <!-- Personal Info -->
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                                    placeholder="Enter your first name">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                                    placeholder="Enter your last name">
                            </div>
                            <div class="col-md-6">
                                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" th:field="*{gender}">
                                    <option value="">-- Select Gender --</option>
                                    <option value="MALE">Male</option>
                                    <option value="FEMALE">Female</option>
                                    <option value="OTHER">Other</option>
                                </select>
                            </div>

                            <!-- Account Info -->
                            <div class="col-12 mt-4">
                                <h6 class="text-muted">Account Information</h6>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:value="*{email}" readonly
                                    disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" th:value="*{username}" readonly
                                    disabled>
                            </div>
                        </div>

                        <hr class="my-4">

                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-save me-2"></i>Save Changes
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    // Find all img tags in the profile image container
                    var container = input.closest('.col-12');
                    var imgs = container.querySelectorAll('img');
                    imgs.forEach(img => img.src = e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>
