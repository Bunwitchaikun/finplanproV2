version: "3.8"

services:
  db:
    image: postgres:15
    container_name: finplanpro-db
    environment:
      POSTGRES_DB: finplanpro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432" # Changed port mapping
    volumes:
      - finplanpro_postgres_data:/var/lib/postgresql/data

volumes:
  finplanpro_postgres_data:
